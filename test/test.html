<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HsMod管理</title>
    <link rel="icon" href="./image/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="./codemirror/theme/idea.css">
    <link rel="stylesheet" href="./codemirror/addon/dialog/dialog.css">

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #content {
            padding: 15px;
            height: calc(100% - 60px);
            box-sizing: border-box;
        }

        #generalContent {
            height: 90vh;
            overflow-y: auto;
        }

        #HsAIContent {
            height: 89vh;
            overflow-y: auto;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            font-weight: 550;
        }

        #HsAILogContent {
            height: 49vh;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }

        .CodeMirror {
            height: 49vh;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }

        #shortcutKeyContent {
            height: 87vh;
            overflow-y: auto;
            padding: 10px;
        }

        #logContent {
            height: 76vh;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .layui-form-pane .layui-form-label {
            width: 120px !important;
        }

        .status-fail {
            color: #ff5722;
        }

        .status-win {
            color: #16b777;
        }

        p {
            white-space: nowrap;
        }

        .inputDiv {
            width: calc(100% - 129px) !important;
        }
    </style>
</head>

    <div id="content">
        <div id="generalContent">
            <form class="layui-form layui-form-pane" action="" lay-filter="configForm">

                                <option value="false">false</option>
                            </select>

                    </div>
                    <div class="layui-col-xs12 layui-col-sm6 layui-col-md3">

                                <option value="false">false</option>

                                <option value="zhCN" selected>zhCN</option>

                                <option value="ptBR">ptBR</option>

                        <div class="layui-input-inline">
                            <select name="快捷键状态" lay-verify="required" lay-filter="configSelect">
                                <option value="true" selected>true</option>
                                <option value="false">false</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-col-xs12 layui-col-sm6 layui-col-md3">

                    </div>
                    <div class="layui-col-xs12 layui-col-sm6 layui-col-md3">

            var url = `${ip}/` + logType + '.log';

            $.ajax({
                url: url,
                method: 'GET',
                success: function (data) {
                    var formattedData = data.replace(/<br\s*\/?>/gi, ' ').replace(/\n/g, '<br>');
                    $('#logContent').html(formattedData);
                    if (logType == 'match') {
                        table.init('parse-table', {});
                        $('.layui-table-cell').each(function () {
                            const text = $(this).text().trim();
                            // 判断是否为数字
                            if (!isNaN(text) && text !== '') {
                                const number = parseFloat(text);
                                if (number > 0) {
                                    $(this).addClass('status-win');
                                } else if (number < 0) {
                                    $(this).addClass('status-fail');
                                }
                            }
                            // 判断是否为 "失败" 或 "胜利"
                            else if (text === '失败') {
                                $(this).addClass('status-fail');
                            } else if (text === '胜利') {
                                $(this).addClass('status-win');
                            }
                        });
                        $('#logContent').scrollTop(0);
                    } else {
                        $('#logContent').scrollTop($('#logContent')[0].scrollHeight);
                    }
                },
                error: function () {
                    layer.msg('无法访问服务器，连接断开或服务器已关闭！');

                error: function (error) {
                    layer.msg('数据更新失败');
                }
            });
        });

        form.on('select(HsAISelect)', function (data) {
            // 获取选择框的 name 属性和当前选中的值
            const key = data.elem.name;
            const value = data.value;

            // 发送 POST 请求到指定接口
            $.ajax({
                url: `${aiIp}/config`,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ key: key, value: value }),
                success: function (response) {
                    initAiConfigData()
                    layer.msg('HsAI数据更新成功');
                },
                error: function (error) {
                    layer.msg('HsAI数据更新失败');
                }
            });
        });

        // 监听数字输入框的变化
        $('input[lay-filter="configNum"]').on('change', function () {
            // 获取输入框的 name 属性和当前输入的值
            const key = $(this).attr('name');
            const value = $(this).val();

            // 判断是否为有效的数字（包括负数）
            if (!/^[-]?\d+(\.\d+)?$/.test(value)) {
                layer.msg('请输入有效的数字');
                return;
            }

            // 发送 POST 请求到指定接口
            $.ajax({
                url: `${ip}/config`,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ key: key, value: value }),
                success: function (response) {
                    initConfigData();
                    layer.msg('数据更新成功');
                },
                error: function (error) {
                    layer.msg('数据更新失败');
                }
            });
        });

        //监听字符串输入框
        $('input[lay-filter="configText"]').on('change', function () {
            // 获取输入框的 name 属性和当前输入的值
            const key = $(this).attr('name');
            const value = $(this).val();

            // 判断 value 是否为空
            if (!value.trim()) {
                layer.msg('输入不能为空');
                return;
            }

            // 发送 POST 请求到指定接口
            $.ajax({
                url: `${ip}/config`,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ key: key, value: value }),
                success: function (response) {
                    initConfigData();
                    layer.msg('数据更新成功');
                },
                error: function (error) {
                    layer.msg('数据更新失败');
                }
            });
        });

        //监听HsAI字符串输入框
        $('input[lay-filter="HsAIText"]').on('change', function () {
            // 获取输入框的 name 属性和当前输入的值
            const key = $(this).attr('name');
            const value = $(this).val();

            // 判断 value 是否为空
            if (!value.trim()) {
                layer.msg('输入不能为空');
                return;
            }

            // 发送 POST 请求到指定接口
            $.ajax({
                url: `${aiIp}/config`,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ key: key, value: value }),
                success: function (response) {
                    initAiConfigData();
                    layer.msg('HsAI数据更新成功');
                },
                error: function (error) {
                    layer.msg('HsAI数据更新失败');
                }
            });
        });

        //检查炉石传说的状态
        function checkHearthstoneStatus() {
            $.ajax({
                url: `${ip}/alive`,
                method: 'GET',
                success: function (response) {
                    var res = JSON.parse(response);
                    $('#pid').val(res.pid);
                },
                error: function (error) {
                    console.error('Error fetching Hearthstone status:', error);
                    layer.msg('无法访问服务器，连接断开或服务器已关闭！');
                }
            });
        }

        //初始化配置信息
        function initConfigData() {
            var loadIndex = layer.load(1);
            $.ajax({
                url: `${ip}/hsmod.cfg`,
                method: 'GET',
                success: function (response) {
                    var configObject = parseConfig(response, configArr);
                    form.val('configForm', configObject);
                    initShortcutKey(configObject)
                    setTimeout(function () {
                        layer.close(loadIndex);
                    }, 300);
                },
                error: function (error) {
                    console.error('Error fetching Hearthstone status:', error);
                    layer.msg('无法访问服务器，连接断开或服务器已关闭！');
                    setTimeout(function () {
                        layer.close(loadIndex);
                    }, 300);
                }
            });
        }

        //初始化HsAI配置信息
        function initAiConfigData(flag) {
            var loadIndex;
            if (flag) {
                loadIndex = layer.load(1);
            }
            $.ajax({
                url: `${aiIp}/hsai.cfg`,
                method: 'GET',
                success: function (response) {
                    var configObject = parseConfig(response, aiConfigArr);
                    configObject['rewardTrackData'] = `${configObject['level']}级(${configObject['xp']}/${configObject['xpNeeded']})`
                    configObject['totalData'] = `获取经验:${configObject['allGetXp']}  总体经验:${configObject['allXp']}/${configObject['allXpNeeded']}`
                    var totalHours = configObject['allRunTime'] / 3600.0;
                    configObject['runTime'] = `${formatTime(configObject['allRunTime'])}  ${configObject['allGetXp'] === 0 ? 500 : Math.floor(configObject['allGetXp'] / totalHours)}/h`
                    configObject['winInfo'] = `胜利:${configObject['wins']}  失败:${configObject['losses']}  投降:${configObject['concedes']}`
                    form.val('HsAIForm', configObject);
                    $('#thisGameEndStop').prop('checked', configObject['thisGameEndStop'] === 'true');
                    if (flag) {
                        setTimeout(function () {
                            layer.close(loadIndex);
                        }, 300);
                    }
                },
                error: function (error) {
                    console.error('Error fetching Hearthstone status:', error);
                    layer.msg('无法访问服务器，连接断开或服务器已关闭！');
                    if (flag) {
                        setTimeout(function () {
                            layer.close(loadIndex);
                        }, 300);
                    }
                }
            });
        }

        function formatTime(seconds) {
            var h = Math.floor(seconds / 3600);
            var m = Math.floor((seconds % 3600) / 60);
            var s = seconds % 3600 % 60;
            return [h, m, s].map(function (unit) {
                return unit < 10 ? '0' + unit : unit;
            }).join(':');
        }

        //解析配置文件字符串
        function parseConfig(settings, configArr) {
            const configObject = {};

            settings.split('\n').forEach(line => {
                const trimmedLine = line.trim();
                if (!trimmedLine || trimmedLine.startsWith('#') || !trimmedLine.includes('=')) {
                    return;
                }

                const [key, value] = trimmedLine.split('=').map(part => part.trim());
                if (configArr.includes(key)) {
                    configObject[key] = parseValue(value);
                }
            });

            return configObject;
        }

        //初始化快捷键表格
        function initShortcutKey(configObject) {
            var keyArr = [
                "齿轮倍率+1",
                "齿轮倍率-1",
                "齿轮倍率归零",
                "齿轮倍率最大",
                "模拟拔线",
                "复制对手战网标签",
                "复制所选对手战网标签",
                "投降",
                "结束回合",
                "沉默对手",
                "静音/恢复音量",
                "闭了，鲍勃",
                "一键全额分解",
                "朕，已阅！",
                "显示/隐藏帧率",
                "问候",
                "称赞",
                "感谢",
                "惊叹",
                "失误",
                "威胁",
            ]
            // 初始化表格 HTML
            var tableHtml = `
                <table class="layui-table" lay-filter="shortcutKeyTable">
                    <thead>
                        <tr>
                            <th lay-data='{field:"keyName", width:300}'>快捷键名称</th>
                            <th lay-data='{field:"keyValue", width:400}'>快捷键</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            // 遍历 configObject，将符合条件的项加入表格行中
            for (var key in configObject) {
                if (configObject.hasOwnProperty(key) && keyArr.includes(key)) {
                    tableHtml += `
                        <tr>
                            <td>${key}</td>
                            <td>${configObject[key]}</td>
                        </tr>
                    `;
                }
            }

            // 结束表格 HTML
            tableHtml += `
                    </tbody>
                </table>
            `;

            // 将表格内容插入到 div 中
            $('#shortcutKeyContent').html(tableHtml)
            table.init('shortcutKeyTable', {});
        }

        //处理布尔值和数字的转换
        function parseValue(value) {
            if (!isNaN(value)) return Number(value);
            return value;
        }

        //查询HsAI日志
        function fetchHsAILogs(flag) {
            var loadIndex;
            if (flag) {
                loadIndex = layer.load(1);
            }
            $.ajax({
                url: `${aiIp}/hsai.min.log`,
                method: 'GET',
                success: function (data) {
                    editor.setValue(data);
                    editor.refresh();
                    editor.scrollTo(null, editor.getScrollInfo().height);
                    initAiConfigData();
                },
                error: function () {
                    layer.msg('无法访问服务器，连接断开或服务器已关闭！');
                },
                complete: function () {
                    if (flag) {
                        setTimeout(function () {
                            layer.close(loadIndex);
                        }, 300);
                    }
                }
            });
        }
    })
</script>
