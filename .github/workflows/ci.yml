name: Build and Release

on:
  push:
    tags:
      - '*'  # 每次推送标签时触发，使用标签来发布版本

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3  # 检出代码

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'  # 设置 Node.js 版本

      - name: Install Dependencies
        run: npm install  # 安装依赖

      - name: Build Application
        run: npm run build:all  # 执行构建脚本，打包应用

      - name: List Release Directory
        run: ls -R release/  # 列出构建目录，确认产物生成

      - name: Create Release
        uses: softprops/action-gh-release@v1  # 将构建产物上传到 GitHub Releases
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}  # 使用当前标签作为版本号
          name: "Release ${{ github.ref }}"  # Release 名称
          body: |
            Changes in this Release:
            - First release for testing
          draft: false  # 将 Release 发布，而非草稿
          prerelease: false  # 正式版本
          files: release/${{ github.ref }}/HSMod-Mac-${{ github.ref }}-Installer.dmg, release/${{ github.ref }}/HSMod-Windows-${{ github.ref }}-Setup.exe  # 上传构建产物

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ./dist  # 根据构建输出目录调整
