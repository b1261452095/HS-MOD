name: Build and Release

on:
  push:
    tags:
      - '*'  # 每次推送标签时触发，使用标签来发布版本

jobs:
  build:
    runs-on: ubuntu-latest  # 默认使用 Linux 构建

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Dependencies
        run: npm install  # 安装所有依赖

      - name: Build Application
        run: npm run build  # 执行构建脚本，打包应用

      - name: List Release Directory
        run: ls -R release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          name: "Release ${{ github.ref }}"
          body: |
            Changes in this Release:
            - First release for testing
          draft: false
          prerelease: false
          files: release/${{ github.ref }}/HSMod-Mac-${{ github.ref }}-Installer.dmg, release/${{ github.ref }}/HSMod-Windows-${{ github.ref }}-Setup.exe

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ./dist
          
  macos_build:
    runs-on: macos-latest  # 在 macOS 上执行构建任务

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Dependencies
        run: npm install  # 安装所有依赖

      - name: Build macOS Application
        run: npm run build:mac  # 只在 macOS 上构建

      - name: List Release Directory
        run: ls -R release/

      - name: Create Release for macOS
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          name: "Release macOS ${{ github.ref }}"
          body: |
            Changes in this Release:
            - First release for macOS
          draft: false
          prerelease: false
          files: release/${{ github.ref }}/HSMod-Mac-${{ github.ref }}-Installer.dmg
